<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Newsletter</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|PT+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

      </head>
    <body>

	<header>
		<h1>THE CODE REVIEW</h1>
	</header>

	<div>

	    <h2 class="subheading">Signup for our newsletter</h2>
		<p class="borders">Get the latest news on how your code is doing right in your inbox</p>

	</div>

	    <form action="index.html" method="post">

			<fieldset class="fieldset1">

			  <legend>Contact Information</legend>

			  <label class="name-top" for="name">Full Name</label>
			  <input class="input-top" type="text" id="name" name="user_name" required placeholder="Required">

			  <label  class="name-top" for="mail">Email Address</label>
			  <input  class="input-top" type="email" id="mail" name="user_email" required placeholder="Required">

			  <label  class="name-top" for="tel">Phone Number</label>
			  <input  class="input-top" type="tel" id="tel" name="user_tel" placeholder="xxx-xxx-xxx">

			  <label  class="name-top" for="address">Street Address</label>
			  <input  class="input-top" type="text" id="address" name="user_address">

			  <label  class="name-top" for="city">City</label>
			  <input  class="input-top" type="text" id="city" name="user_city">

			  <label  class="name-top" for="state">State</label>
			  <select  class="input-top" id="state" name="user_state">
				  <option value="choose_state">Choose State</option>
				  <option value="AL">Alabama</option>
				  <option value="AK">Alaska</option>
				  <option value="AZ">Arizona</option>
				  <option value="AR">Arkansas</option>
				  <option value="CA">California</option>
				  <option value="CO">Colorado</option>
				  <option value="CT">Connecticut</option>
				  <option value="DE">Delaware</option>
				  <option value="DC">District Of Columbia</option>
				  <option value="FL">Florida</option>
				  <option value="GA">Georgia</option>
				  <option value="HI">Hawaii</option>
				  <option value="ID">Idaho</option>
				  <option value="IL">Illinois</option>
				  <option value="IN">Indiana</option>
				  <option value="IA">Iowa</option>
				  <option value="KS">Kansas</option>
				  <option value="KY">Kentucky</option>
				  <option value="LA">Louisiana</option>
				  <option value="ME">Maine</option>
				  <option value="MD">Maryland</option>
				  <option value="MA">Massachusetts</option>
				  <option value="MI">Michigan</option>
				  <option value="MN">Minnesota</option>
				  <option value="MS">Mississippi</option>
				  <option value="MO">Missouri</option>
				  <option value="MT">Montana</option>
				  <option value="NE">Nebraska</option>
				  <option value="NV">Nevada</option>
				  <option value="NH">New Hampshire</option>
				  <option value="NJ">New Jersey</option>
				  <option value="NM">New Mexico</option>
				  <option value="NY">New York</option>
				  <option value="NC">North Carolina</option>
				  <option value="ND">North Dakota</option>
				  <option value="OH">Ohio</option>
				  <option value="OK">Oklahoma</option>
				  <option value="OR">Oregon</option>
				  <option value="PA">Pennsylvania</option>
				  <option value="RI">Rhode Island</option>
				  <option value="SC">South Carolina</option>
				  <option value="SD">South Dakota</option>
				  <option value="TN">Tennessee</option>
				  <option value="TX">Texas</option>
				  <option value="UT">Utah</option>
				  <option value="VT">Vermont</option>
				  <option value="VA">Virginia</option>
				  <option value="WA">Washington</option>
				  <option value="WV">West Virginia</option>
				  <option value="WI">Wisconsin</option>
				  <option value="WY">Wyoming</option>
			  </select>
			  <label class="name-top" for="zip-code">Zip Code</label>
			  <input class="input-top" type="number" id="zip-code" name="zip-code">

			</fieldset>

		<div class="border-div">
		</div>

		<div class="container2">
			<fieldset class="fieldset2">

				<legend>Newsletter</legend>
				 <label class="title">Select the newsletter you would like to recieve</label>
				 <input type="checkbox" id="html-news" value="recieve-html-news" name="user_recieve"><label class="inline" for="html-news">HTML News</label><br>
				 <input type="checkbox" id="css-news" value="recieve-css-news" name="user_recieve"><label class="inline" for="css-news">CSS News</label><br>
				 <input type="checkbox" id="javascript-news" value="recieve-javascript-news" name="user_recieve"><label class="inline" for="javascript-news">Javascript News</label>

				 <label for="html" class="title">Newsletter Format</label>
				 <input type="radio" id="html" value="html" name="format"><label class="inline format" for="html">HTML</label><br>
				 <input type="radio" id="plain-text" value="plain-text" name="format"><label class="inline light" for="plain-text">Plain Text</label>


				 <label class="topics" for="topics">Other topics you'd like to hear about</label>
				 <textarea id="topics" name="user_topics" required placeholder="Tell us more :)"></textarea>
			</fieldset>
		</div>
				<button type="submit">Sign Up</button>

		</form>

		 <footer>
			<p class="footer">Copywrite The Code Review</p>
		 </footer>

    </body>
</html>
